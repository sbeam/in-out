<head>
  <title>inout and about</title>
</head>

<body id="thebody">
        <div class="ui-layout-north">
            {{> hello}}
        </div>

        <div class="ui-layout-center">
            <div id="c_present">
                <h2>Who we have:</h2>
                <div class="inner-drop">
                    {{> those_present}}
                    <div class="clear"></div>
                </div>
            </div>

            <div id="c_absent">
                <h2>Who we don't:</h2>
                <div class="inner-drop">
                    {{> those_absent}}
                    <div class="clear"></div>
                </div>
            </div>
        </div>

</body>

<template name="hello">
  <div class="hello">
    <h1><div class="greeting">Hello there, {{first}}!</div></h1>
    <em>{{note}}</em>
    <button>click me</button>
  </div>
</template>

<template name="those_present">
    <ul class="present">
        {{#each people}}
          {{> loftie_detail}}
        {{/each}}
    </ul>
</template>

<template name="those_absent">
    <ul class="absent">
        {{#each people}}
          {{> loftie_detail}}
        {{/each}}
    </ul>
</template>

<template name="loftie_detail">
<li class="loftie ui-draggable">
    {{name}}
    <em>{{checkins}} checkins</em>
</li>
</template>
