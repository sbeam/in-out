<head>
  <title>inout and about</title>
</head>

<body id="thebody">
        <div class="ui-layout-north">
            <h1>Who's in? Who's out?</h1>
            {{> hello}}
            <div class="instr">&lt;&mdash; drag this way or that way &mdash;&gt;</div>
        </div>

        <div class="ui-layout-center">
            <div id="c_present">
                <h2>IN</h2>
                <div class="inner-drop">
                    {{> those_present}}
                    <div class="clear"></div>
                </div>
            </div>

            <div id="c_absent">
                <h2>OUT</h2>
                <div class="inner-drop">
                    {{> those_absent}}
                    <div class="clear"></div>
                </div>
            </div>
        </div>

</body>

<template name="hello">
  <div class="hello">
      {{#if greet}}
        <h3><div class="greeting">Why hello, {{greet}}!</div></h3>
      {{else}}
        And you are? <input type="text" id="username">
        <button>hook me up</button>
      {{/if}}
  </div>
</template>

<template name="those_present">
    <ul class="present">
        {{#each people}}
          {{> loftie_detail}}
        {{/each}}
    </ul>
</template>

<template name="those_absent">
    <ul class="absent">
        {{#each people}}
          {{> loftie_detail}}
        {{/each}}
    </ul>
</template>

<template name="loftie_detail">
<li class="loftie ui-draggable">
    {{name}}
    <em>{{checkins}} checkins</em>
</li>
</template>
